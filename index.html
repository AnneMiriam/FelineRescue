<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Body Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">
    <!-- Header Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>

    <!-- confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.1"></script>

    <title>Feline Rescue</title>
</head>
<body>

    <header>
        <h1>Colorado Feline Rescue</h1>
        
    </header>
    <nav>
        <ul>
            
            <li class="dropdown">
                <label for="select-age">Search by Age</label>
                <select id="dropdown-age" name="select-age">
                    <option value="">Choose Age Group</option>
                    <option value="kitten">Kitten: under 1 year</option>
                    <option value="adult">Adult: 1-8 years</option>
                    <option value="senior">Senior: 9 years & over</option>
                </select>
            </li>
            <li class="dropdown">
            <label for="select-companion">Search by Companion Status</label>
                <select id="dropdown-companion" name="select-companion">
                    <option value="">Choose Companion Status</option>
                    <option value="companion">Companion</option>
                    <option value="working">Working Cat</option>
                </select>
            </li>
            <li class="dropdown">
                <label for="select-gender">Search by Companion Status</label>
                    <select id="dropdown-gender" name="select-gender">
                        <option value="">Choose Gender</option>
                        <option value="male">Male Neutered</option>
                        <option value="female">Female Spayed</option>
                    </select>
                </li>
            
           
        </ul>
    </nav>
    <section id="cards">
        <!-- Create cards through JS -->
    

    </section>

</body>
</html>
